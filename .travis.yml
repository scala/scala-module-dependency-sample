language: scala
jdk: oraclejdk8
scala: dummy # using crossScalaVersions over TRAVIS_SCALA_VERSION
script:
 - cd sbt-sample
 - sbt +update
 - sbt ++2.11.8 "runMain ExponentialTransformer"
 - sbt ++2.12.0 "runMain ExponentialTransformer"
 - sbt ++2.12.1 "runMain ExponentialTransformer"
 - cd -
 - cd maven-sample
 - mvn compile
 - mvn package exec:java -Dexec.mainClass=XMLHelloWorld

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/.m2

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
  - find $HOME/.m2         -name "*.lastUpdated"        -print -delete
